<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросник</title>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
</head>
<body>

    <header>
        <h1>Опросник</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <span id="step-counter">1/5</span>
    </header>

    <main id="quiz-container">
        <div id="question-container"></div>
        <div class="buttons">
            <button id="prevBtn" disabled>Назад</button>
            <button id="nextBtn" disabled>Далее</button>
        </div>
    </main>

    <div class="back-home-card">
        <h1>Устали проходить опрос?</h1>
        <a href="/" class="quiz-btn home-link-btn">
          <i class="ri-arrow-go-back-line"></i> Вернуться на главную
        </a>
    </div>  
    
    <script type="module" src="/static/js/quiz/quiz.js"></script>
</body>
</html>

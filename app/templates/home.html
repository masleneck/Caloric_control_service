<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Домашняя страница</title>
  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="/static/images/favicon.png">
  <link rel="stylesheet" href="/static/css/styles.css" />
  <link rel="stylesheet" href="/static/css/calendar.css" />
  <link rel="stylesheet" href="/static/css/meal.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-section">
        <p class="sidebar-title" id="sidebar-username">User</p>
        <p class="sidebar-title" id="sidebar-status"></p>
      </div>

      <nav class="sidebar-nav">
        <button class="nav-btn" id="nav-home"><i class="ri-home-line"></i> <span class="label">Home</span></button>
        <button class="nav-btn" id="nav-profile"><i class="ri-user-line"></i> <span class="label">Profile</span></button>
      </nav>
      
      <div class="sidebar-bottom">
        <button class="nav-btn logout-btn" id="logoutBtn">
          <i class="ri-logout-box-r-line"></i> <span class="label">Logout</span>
        </button>
      </div>              
    </aside>

    <main class="main-content">
      <div class="calendar-toggle top-toggle">
        <button class="toggle-btn active" id="show-meals">Питание</button>
        <button class="toggle-btn" id="show-workouts">Тренировки</button>
      </div>
      <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <button class="nav-arrow prev"><i class="fas fa-angle-left"></i></button>
              <div class="date">december 2015</div>
              <button class="nav-arrow next"><i class="fas fa-angle-right"></i></button>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Today</button>
            </div>
          </div>
        </div>

        <div class="right">
          <div class="today-date">
            <div class="event-day">wed</div>
            <div class="event-date">12th december 2022</div>
          </div>

          <div class="nutrition-info">
            <p>Калории: <span id="calories">–</span></p>
            <p>Белки: <span id="proteins">–</span> г</p>
            <p>Жиры: <span id="fats">–</span> г</p>
            <p>Углеводы: <span id="carbs">–</span> г</p>
          </div>

          <div class="workout-summary" style="display: none;">
            <p>Длительность: <span id="totalDuration">–</span> мин</p>
            <p>Потрачено калорий: <span id="totalWorkoutCalories">–</span> ккал</p>
          </div>

          <div class="events"></div>

          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Добавить событие</div>
              <i class="fas fa-times close"></i>
            </div>

            <div class="add-event-body">
              <div class="add-event-input">
                <label for="mealType">Тип приёма пищи:</label>
                <select id="mealType">
                  <option value="BREAKFAST">Завтрак</option>
                  <option value="LUNCH">Обед</option>
                  <option value="DINNER">Ужин</option>
                  <option value="SNACK">Перекус</option>
                </select>
              </div>
              <div class="add-event-input">
                <label for="productSearch">Поиск продукта:</label>
                <input type="text" id="productSearch" placeholder="Начните ввод..." />
                <ul id="productResults" class="suggestions"></ul>
              </div>              
              <div id="selectedProducts" class="add-event-input"></div>
            </div>

            <div class="add-workout-body" style="display: none; flex-direction: column; gap: 10px; padding: 20px;">
              <div class="add-event-input">
                <label for="workoutName">Название тренировки:</label>
                <input type="text" id="workoutName" placeholder="Начните ввод..." />
                <ul id="workoutSuggestions" class="suggestions"></ul>
              </div>
              <div class="add-event-input">
                <label for="workoutDuration">Длительность (мин):</label>
                <input type="number" id="workoutDuration" min="1" max="1440" />
              </div>
              <div class="add-event-input">
                <label for="workoutCalories">Потрачено калорий:</label>
                <input type="number" id="workoutCalories" min="0" max="20000" />
              </div>
            </div>

            <div class="add-event-footer">
              <button class="add-event-btn">GO</button>
            </div>
          </div>
        </div>

        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </main>
  </div>

  <script src="/static/js/sidebar.js"></script>
  <script type="module" src="/static/js/home/home.js"></script>
  <script type="module" src="/static/js/home/meal.js"></script>
  <script type="module" src="/static/js/home/workout.js"></script>
  <script type="module" src="/static/js/home/calendar.js"></script>
</body>
</html>
